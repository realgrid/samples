<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./realgridjs-lic.js"></script>
    <script type="text/javascript" src="./realgridjs_eval.1.0.13.min.js"></script>
    <script type="text/javascript" src="./realgridjs-api.1.0.13.js"></script>
    <!--RealGrid는 Jquery없이도 사용할 수 있습니다.-->
    <script type="text/javascript" src="../jquery/jquery-1.11.1.min.js"></script>

    <script>
        var gridView;
        var dataProvider;

        $(document).ready( function(){
            RealGridJS.setRootContext("/script");

            dataProvider = new RealGridJS.LocalDataProvider();
            gridView = new RealGridJS.GridView("realgrid");
            gridView.setDataSource(dataProvider);
        });
    </script>
    <title></title>

</head>
<body>
<div id="realgrid" style="width: 100%; height: 200px;"></div>
</body>
</html>
