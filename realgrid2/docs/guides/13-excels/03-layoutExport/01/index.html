<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- iFrame -->
    <link href="https://cdn.wooritech.com/realgrid/styles/iframe.css" rel="stylesheet" />
    
    <script src="/public/js/jquery-3.5.0.min.js"></script>

    <!-- RealGrid -->
    <link href="https://cdn.wooritech.com/realgrid/latest/realgrid-style.css" rel="stylesheet" />
    <script src="https://cdn.wooritech.com/realgrid/lic/realgrid-lic.realgrid.vercel.js"></script>
    <script src="https://cdn.wooritech.com/realgrid/latest/realgrid.min.js"></script>
    <script src="https://cdn.wooritech.com/realgrid/latest/libs/jszip.min.js"></script>

    <!-- Custom -->
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="toolbar">
      <button onclick="btnSetColumnLayout1()">Layout 1</button>
      <button onclick="btnSetColumnLayout2()">Layout 2</button>
      <button onclick="btnSetColumnLayout3()">Layout 3</button>
      <!--<button onclick="btnSetColumnLayout4()">Layout 4</button>-->
      <button onclick="excelExport()">엑셀 내보내기</button><br />
      <div class="toolbar-group-title">엑셀타입 설정</div><br />
      <input type="radio" name="excelType" value=false /><label
        style="vertical-align: middle;"
        >MS Excel 2007 </label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        type="radio"
        name="excelType"
        value=true
        checked="checked"
      /><label style="vertical-align: middle;">MS Excel 2010 이상</label>

      <input type="checkbox" id="chkShowProgress" /> 프로그래스 바 표시 여부.<br/>

      <div class="toolbar-group-title">indicator 영역</div> <br />
      <input
        type="radio"
        name="indicator"
        value="default"
        checked="checked"
      /><label style="vertical-align: middle;">default</label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="indicator" value="visible" /><label
        style="vertical-align: middle;"
        >visible</label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="indicator" value="hidden" /><label
        style="vertical-align: middle;"
        >hidden</label
      >

      <br />
      <div class="toolbar-group-title">header 영역</div> <br />
      <input
        type="radio"
        name="header"
        value="default"
        checked="checked"
      /><label style="vertical-align: middle;">default</label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="header" value="visible" /><label
        style="vertical-align: middle;"
        >visible</label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="header" value="hidden" /><label
        style="vertical-align: middle;"
        >hidden</label
      >

      <br />
      <div class="toolbar-group-title">footer 영역</div> <br />
      <input
        type="radio"
        name="footer"
        value="default"
        checked="checked"
      /><label style="vertical-align: middle;">default</label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="footer" value="visible" /><label
        style="vertical-align: middle;"
        >visible</label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="footer" value="hidden" /><label
        style="vertical-align: middle;"
        >hidden</label
      >
    </div>
    <div id="realgrid"></div>
  </body>
</html>
