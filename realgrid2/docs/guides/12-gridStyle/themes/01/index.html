<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- iFrame -->
    <link href="/public/styles/iframe.css" rel="stylesheet" />
    

    <!-- RealGrid -->
    <link href="/public/realgrid.2.7.2/realgrid-style.css" rel="stylesheet" />
    <script src="/public/realgrid.2.7.2/realgrid-lic.js"></script>
    <script src="/public/realgrid.2.7.2/realgrid.2.7.2.min.js"></script>
    <script src="/public/realgrid.2.7.2/libs/jszip.min.js"></script>

    <!-- Custom -->
    <link href="./index.css" rel="stylesheet" />

  <body>

      </button>

        onclick="changeCSS('/public/realgrid.2.7.2/realgrid-galaxy-blue.css', 1);"
      >
        Galaxy Blue
      </button>
      <button
        onclick="changeCSS('/public/realgrid.2.7.2/realgrid-red-wine.css', 1);"
      >
        Red Wine
      </button>
      <button
        onclick="changeCSS('/public/realgrid.2.7.2/realgrid-high-contrast.css', 1);"
