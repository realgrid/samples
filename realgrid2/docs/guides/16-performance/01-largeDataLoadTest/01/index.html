<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- iFrame -->
    <link href="https://cdn.wooritech.com/realgrid/styles/iframe.css" rel="stylesheet" />
    
    <script src="/public/js/jquery-3.5.0.min.js"></script>

    <!-- RealGrid -->
    <link href="https://cdn.wooritech.com/realgrid/latest/realgrid-style.css" rel="stylesheet" />

  <body>
    <div class="toolbar">
      <input
        id="showLoading"
        type="checkbox"
        value="Show Loading"
        checked="true"

      />
      <label for="showLoading" style="font-size: 12px;">Show Loading</label
      ><br />
      <button id="btnLargeLoadData" onclick="btnLargeLoadData()">

      <div id="actions">
        <span id="ellapse" style="font-size: 12px;"></span>
      </div>
    </div>
    <div id="realgrid"></div>
  </body>
