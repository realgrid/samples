<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- iFrame -->
    <link href="/public/styles/iframe.css" rel="stylesheet" />
    

    <!-- RealGrid -->
    <link href="/public/realgrid/latest/realgrid-style.css" rel="stylesheet" />
    <script src="/public/realgrid/latest/realgrid-lic.js"></script>
    <script src="/public/realgrid/latest/realgrid.min.js"></script>
    <script src="/public/realgrid/latest/libs/jszip.min.js"></script>

    <!-- Custom -->
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="toolbar">
      <div class="toolbar-group">
        <button
           id="globalColumnResizable"
           onclick="btnToggleGlobalColumnResizable()"
         >
           All column sizes cannot be changed
         </button>
       </div>
       <div class="toolbar-group">
         <label>Select column: </label>
         <select id="columnList">
           <option value="KorName">Name</option>
           <option value="Gender">Gender</option>
           <option value="Age">Age</option>
           <option value="Phone">Phone number</option>
         </select>
         <button onclick="btnToggleColumnResizable()">
           Setting whether the selected column size can be changed
         </button>
      </div>
    </div>
    <div id="realgrid"></div>
  </body>
</html>
