<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- JQuery -->
  <script src="/public/js/jquery-3.5.0.min.js"></script>

  <!-- iFrame -->
  <link href="/public/styles/iframe.css" rel="stylesheet" />
  

  <!-- RealGrid -->
  <link href="/public/realgrid/latest/realgrid-style.css" rel="stylesheet" />
  <script src="/public/realgrid/latest/realgrid-lic.js"></script>
  <script src="/public/realgrid/latest/realgrid.min.js"></script>
  <script src="/public/realgrid/latest/libs/jszip.min.js"></script>

  <!-- Custom -->
  <link href="./index.css" rel="stylesheet" />
  <script src="./index.js"></script>
  <script src="/public/js/jquery-3.5.0.min.js"></script>
</head>

<body>
  <div class="toolbar">
    <button onclick="btnClearTextarea()">Clear</button>
     <br><br>
     <input type="checkbox" class="edit" id="insertable">insertable
     <input type="checkbox" class="edit" id="appendable">appendable
     <input type="checkbox" class="edit" id="updatable">updatable
     <input type="checkbox" class="edit" id="deletable">deletable
     <input type="checkbox" class="edit" id="editable">editable
     <input type="checkbox" class="edit" id="readOnly">readOnly
     <br>
     <input type="checkbox" class="edit" id="commitByCell">commitByCell
     <input type="checkbox" class="edit" id="commitWhenLeave">commitWhenLeave
     <input type="checkbox" class="edit" id="crossWhenExitLast">crossWhenExitLast
     <br>
     <button onclick="insertEmptyRow()">Insert Row (DataProvider)</button>
     <button onclick="addEmptyRow()">Add Row (DataProvider)</button>
     <button onclick="beginInsertRow()">Insert Row (GridView)</button>
     <button onclick="beginAppendRow()">Add row (GridView)</button>
     <br>
     <button onclick="btnBeginUpdateRow()">Start editing</button>
     <button onclick="btnUpdateRow()">Update row data</button>
     <button onclick="btnUpdateRows()">Update multiple row data</button>
     <button onclick="btnUpdateRowsByDataRow()">Update multiple rows (specified) data</button>
     <button onclick="DPsetValue()">dataProvider.setValue</button>
     <button onclick="GVsetValue()">gridView.setValue</button>
     <br><br>
     <input type="checkbox" class="prod" id="softDeleting">dataProvider.softDeleting
     <input type="checkbox" class="prod" id="deleteCreated">dataProvider.deleteCreated
     <input type="checkbox" class="grid" id="hideDeletedRows">gridView.hideDeletedRows
     <br>
     <button onclick="deleteSelection()">Delete selection row (GridView)</button>
     <button onclick="removeRow()">Remove Row (DataProvider))</button>
  </div>
  <div id="realgrid"></div>
  <textarea id="eventLog" style="width:100%; height:200px; border: 2px solid #5d8cc9"></textarea>
</body>

</html>
