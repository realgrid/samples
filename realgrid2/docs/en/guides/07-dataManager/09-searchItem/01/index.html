<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- iFrame -->
    <link href="/public/styles/iframe.css" rel="stylesheet" />
    

    <!-- RealGrid -->
    <link href="/public/realgrid/latest/realgrid-style.css" rel="stylesheet" />
    <script src="/public/realgrid/latest/realgrid-lic.js"></script>
    <script src="/public/realgrid/latest/realgrid.min.js"></script>
    <script src="/public/realgrid/latest/libs/jszip.min.js"></script>

    <!-- Custom -->
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="toolbar">
      <div class="toolbar-group">
        <div class="toolbar-group-title">
          <input
            type="text"
            name="txtSearch"
            id="txtSearch"
            value=""
            data-theme="a"
          />&nbsp;&nbsp;
          <button onclick="gridSearch()">Search</button>
        </div>
      </div>
      <div class="toolbar-group">
        <div class="toolbar-group-title">Set case sensitivity</div>
        <label>
          <input type="radio" name="case" value="case" />Case sensitive
        </label>
        <label>
          <input type="radio" name="case" value="" checked="checked" />Do not differentiate
          No
        </label>
      </div>

      <div class="toolbar-group">
        <div class="toolbar-group-title">Set partial match</div>
        <label>
          <input type="radio" name="partial" value="partial" checked="checked" />Partial match
        </label>
        <label>
          <input type="radio" name="partial" value="" />Match all
        </label>
      </div>

      <div class="toolbar-group">
        <div class="toolbar-group-title">Search again from the beginning</div>
        <label>
          <input
            type="radio"
            name="wrap"
            value="wrap"
            checked="checked"
          />Search again from the beginning
        </label>
        <label>
          <input type="radio" name="wrap" value="" />End search
        </label>
      </div>
    </div>
    <div id="realgrid"></div>
  </body>
</html>
