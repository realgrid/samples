
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>realgrid2</title>

<script src="./scripts/jquery-3.1.1.min.js"></script>
<link href="./styles/style.css" rel="stylesheet" />
<link href="./styles/realgrid-style.css" rel="stylesheet" />
<script src="./scripts/realgrid-lic.js"></script>
<script src="./scripts/realgrid.2.5.0.min.js"></script>
<script src="./scripts/jszip.min.js"></script>

<script>
var fields = [
  {
    fieldName: "field1"
  },{
    fieldName: "field2"
  },{
    fieldName: "field3"
  },{
    fieldName: "field4"
  },{
    fieldName: "field5"
  }
];
var columns = [
  {
    name: "col1",
    fieldName: "field1",
    width: 100,
    styleName: "gray-color multiline-column"
  },{
    name: "col2",
    fieldName: "field2",
    width: 200,
    styleName: "left-column multiline-column",
    editor: {
      type: "multiline"
    },
    renderer:{
      type:"html",
      callback: function(grid, cell, w, h) {
        if(cell.value == undefined){
          return "";
        }
        var multilineValue = dataProvider.getValue(cell.index.dataRow, "field3")
        var str = "";
        str = str + cell.value + "<span style='font-size:0.8em;color:gray' > \n" + multilineValue + "</span>"

        return str;
      }
    }
  },{
    name: "col3",
    fieldName: "field4",
    width: 200,
    styleName: "right-column multiline-column",
    editor: {
      type: "multiline"
    },
    renderer:{
      type:"html",
      callback: function(grid, cell, w, h) {
        if(cell.value == undefined){
          return "";
        }

        var multilineValue = dataProvider.getValue(cell.index.dataRow, "field5")
        var str = "";
        str = str + cell.value + " 원" + "<span style='font-size:0.8em;color:gray' >\n" + multilineValue + " 원" + "</span>"

        return str;
      }
    }
  }
];

var dataProvider, gridView;

$(function () {
  dataProvider = new RealGrid.LocalDataProvider();
  gridView = new RealGrid.GridView("realgrid");
  gridView.setDataSource(dataProvider);

  gridView.displayOptions.emptyMessage = "표시할 데이타가 없습니다.";
  gridView.header.visible = false;
  gridView.footer.visible = false;
  gridView.rowIndicator.visible = false;
  gridView.checkBar.visible = false;
  gridView.stateBar.visible = false;
  //gridView.editOptions.editable = true;
  gridView.displayOptions.rowHeight = 50;
  gridView.displayOptions.fitStyle = "evenFill";
  //gridView.displayOptions.vscrollBar = false;
  gridView.mobileOptions.grid.displayOptions.rowFocusType = "row";
  gridView.displayOptions.focusVisible = false;

  dataProvider.setFields(fields);
  gridView.setColumns(columns);


  var datas = [
    ["01.14", "%내통장표시%","%거래구분(적요)%", "%거래금액%","%거래후잔액%"],
    ["01.10", "KB카드결제", "카드결제", "-678,000", "3,360,520"],
    ["2018"],
    ["12.31", "김미선", "타행입금", "100,000", "4,038,520"],
    ["12.02", "삼성화04100", "CMS자동이체", "-79,160", "3,938,520"]

  ]
  dataProvider.setRows(datas)
  
  
});

</script>
</head>
<body>
  <h2>이체/거래내역조회</h2>
  <button type="button" style="background-color: white;width:50px;height:50px;color:white;border: none"><span style='font-size:2em;color:black'><</span></button>
  <span style='font-size:1.5em;color:black'>거래내역조회</span><br/><br/>

<div>
  &nbsp;&nbsp; 생활비통장<br/>
  &nbsp;&nbsp; 1234-5678-9123-45<br/><br/>
  &nbsp;&nbsp; 거래확인증  100,000,000원<br/><br/>
</div>
  
  <div style="border: 0px solid gold; float: left; width: 50%;">
  <input type='button' 
         value='이체' 
         style="background-color: red;width:100%;height:50px;color:white;border: none"
         onclick='alert("")'/>
  </div>
  <div style="border: 0px solid red; float: left; width: 50%;">
    <input type='button' 
           value='ATM출금' 
           style="background-color: red;width:100%;height:50px;color:white;border: none"
           onclick='alert("")'/>
  </div>

  <div style="border: 0px solid gold; float: left; background-color: #ccc7; width: 55%;height:30px; text-align: center;">2018.12.15 ~ 2019.01.14</div>
  <div style="border: 0px solid gold; float: left; background-color: #ccc7; width: 15%;height:30px; text-align: center;">1개월</div>
  <div style="border: 0px solid gold; float: left; background-color: #ccc7; width: 15%;height:30px; text-align: center;">최신순</div>
  <div style="border: 0px solid gold; float: left; background-color: #ccc7; width: 15%;height:30px; text-align: center;">전체</div>

  <div id="realgrid" style="width: 100%; height: 450px;"></div>
</body>
</html>
